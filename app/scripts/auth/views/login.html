<form
    novalidate
    ng-submit="login()"
    name="loginForm"
    class="login-form o-container o-container--narrow u-8/10">

  <fieldset class="layout">
    <div class="layout__item u-4/10 u-1/1-palm palm-mb">
      <div class="position--relative">
        <input type="email" ng-model="user.email" name="email" class="u-1/1" required>
        <label for="email">Email</label>
      </div>
      <div class="error" ng-messages="loginForm.email.$touched && loginForm.email.$error" role="alert">
        <div ng-message="email">
          Please enter a valid email address
        </div>
        <div ng-message="required">
          Email is required
        </div>
      </div>
    </div><div class="layout__item u-4/10 u-1/1-palm palm-mb">
      <div class="position--relative">
        <input type="password" ng-model="user.password" name="password" class="u-1/1" required>
        <label for="password">Password</label>
      </div>
      <div class="error" ng-messages="loginForm.password.$touched && loginForm.password.$error" role="alert">
        <div ng-message="required">
          Password is required
        </div>
      </div>
    </div><div class="layout__item u-2/10 u-1/1-palm">
      <button type="submit" class="btn u-1/1" ng-disabled="loginForm.$invalid">Login</button>
    </div><div class="layout__item u-1/1 text--right u-mt+">
      <a href="#" class="forgot-password">Forgot your password?</a>
    </div>
  </fieldset>

  {{ user }}
</form>
