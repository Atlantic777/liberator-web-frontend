<h1>Archive</h1>

{{ status }}

<table border="1" pading="10px">

    <th>ID</th>
    <th width="300px">Authors</th>
    <th width="200px">Titles</th>

    <tr ng-repeat="article in articles | orderBy:'id'">
        <td> {{ article.id }} </td>
        <td>
            <div ng-repeat="author in getAuthorsInfo(article.authors)">
                {{ author.email }}
            </div>
        </td>
        <td> {{article.titles[0].title}} </td>
    </tr>
</table>
